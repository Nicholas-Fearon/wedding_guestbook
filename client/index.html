<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A wedding guestbook form that users can enter their name and a message for the recently married"
    />
    <title>Wedding Guestbook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <h1>Wedding Guestbook</h1>
      <form>
        <input type="text" name="guest" placeholder="Your name" />
        <textarea name="message" placeholder="Your message"></textarea>
        <div id="formValid"></div>
        <button>Send</button>
      </form>

      <div id="msgContainer"></div>
    </div>
  </body>
</html>
